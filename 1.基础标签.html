<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础标签</title>
</head>
<body>
    <h1>一级标签</h1>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>
    <table border="1">
<!--	    表格标题-->
	    <tr>
		    <th>列标题-1</th>
		    <th>列标题-2</th>
		    <th>列标题-3</th>
	    </tr>
	    <tr>
		    <td>[1,1]</td>
		    <td>[1,2]</td>
		    <td>[1,3]</td>
	    </tr>
	    <tr>
		    <td>[2,1]</td>
		    <td>[2,2]</td>
		    <td>[2,3]</td>
	    </tr>
	    <tr>
		    <td>[3,1]</td>
		    <td>[3,2]</td>
		    <td>[3,3]</td>
	    </tr>
    </table>
</body>
</html>
