<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html属性</title>
</head>
<body>
    <a href="https://baidu.com" target="_self">_self在当前窗口中打开</a>
    <br>
    <a href="https://baidu.com" target="_blank">_blank在新窗口中打开</a>
    <br>
    <a href="https://baidu.com" target="_parent">_parent在父窗口中打开</a>
    <br>
    <a href="https://baidu.com" target="_top">_top在顶层窗口窗口中打开</a>
    <br>
    <img src="photo_1.jpg" alt="一个图片" width="300" height="200">

</body>
</html>
