<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js控制语句</title>
</head>
<body>
<button onclick="fn()">d1</button>
<input type="text" onfocus="fn1()" onblur="fn2()">
<script>
    // 点击事件
    function fn() {
        console.log("fn");
    }

    // 聚焦事件
    function fn1() {
        console.log("获取焦点");
    }

    // 失去焦点
    function fn2() {
        console.log("失去焦点")
    }

    //
</script>
</body>
</html>
