<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex盒子模型</title>
    <style>
        html {
            font-size: 10px;
        }

        .container {
            display: flex;
            background-color: aqua;
            /* 横向反转 */
            flex-direction:row-reverse;
        }

        .item {
            width: 20rem;
            font-size: 8rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="item" style="background-color: red">1</div>
    <div class="item" style="background-color: blue">2</div>
    <div class="item" style="background-color: salmon">3</div>
    <div class="item" style="background-color: darkorange">4</div>
    <div class="item" style="background-color: green">5</div>
    <div class="item" style="background-color: hotpink">6</div>
</div>
</body>
</html>
